<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Go Echo Tests</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        <div class="form-style-8">
            <h2>Login to Go Echo Test</h2>
            <form id="form-login">
                <p><input type="text" name="username" id="username" placeholder="Username" /></p>
                <p><input type="password" name="passphrase" id="passphrase" placeholder="Pass Phrase" /></p>
                <p><input type="button" id="login" value="Login" /></p>
            </form>
        </div>
        <div class="form-style-8 hid">
            <h2>Go to a restricted area</h2>
            <form id="form-restrict" method="GET" action="/users">
                <p><input type="submit" id="btnRestricted" value="Go to Restricted!" /></p>
            </form>
        </div>
        <script src="assets/js/main.js"></script>
    </body>
</html>
